<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Fitness Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/stats">Dashboard</a>
      </li>
    </ul>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Cardio type?:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Run, Bike, Walk..." />
            </div>
            <div class="distance">
              <label for="distance">Distance miles/kilometers :</label>
              <input type="number" name="distance" id="distance" placeholder="Enter Distance" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="Enter Duration" />
            </div>
            
              <label for="description">How was it?:</label>
              <input type="text" name="description" id="description" placeholder="was the workout good/bad?" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Enter Exercise" />
            </div>
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="Enter weight, select zero if n/a " />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="Enter set count" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="Enter Reps" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="Enter Duration" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <button disabled class="huge ui positive button add-another">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/exercise.js"></script>
</body>

</html>
